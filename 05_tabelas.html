<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <h2>Tabela de produtos</h2>

    <table border="1">
        <thead>
            <tr>
                 <th>Produtos</th>
                <th>Preços</th>
                 <th>Estoque</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mouse</td>
                <td>50,00</td>
                <td>30</td>
            </tr>
        </tbody>    

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>2500,00</td>
                <td>15</td>
            </tr>
        </tbody>  
        
         <tbody>
            <tr>
                <td>Teclado</td>
                <td>120,00</td>
                <td>25</td>
            </tr>
    </tbody>
    </table>
    <hr>

    <h2>Tabela com mesclagem</h2>

    <!-- cellpaddinding (Espaçamento interno da célula)-->
    <!-- cellpaddinding (Espaçamento externo da célula)-->
     <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <!-- Mescla as colunas-->
                 <th colspan="2">Vendas por trimestre</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1º Trismestre</td>
                <td>R$50.000</td>
            
            </tr>
        </tbody>    

        <tbody>
            <tr>
                <td>2º Trimestre</td>
                <td>R$65.000</td>
            </tr>
        </tbody>  
        
         <tbody>
            <tr>
                <td rowspan="2">Total Semestre</td>
                <td>R$ 115.00</td>
            </tr>
    </tbody> 
           

    </table>

</body>
</html>
