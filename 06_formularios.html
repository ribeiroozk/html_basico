<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>

    <form action="processar.php" method="post">

        <!-- Campo de texto simples -->
        <label for="nome">Nome completo</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
       
        <!-- Campo de e-mail -->
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required><br><br>
    
    
        <!-- Campo de senha -->
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
    
        <!-- Botão de opção (radio) -->
         <label>Sexo:</label><br>
         <input type="radio" id="masculino" name="sexo" value="M">
         <label for="masculino">Masculino</label><br>
         <input type="radio" id="feminino" name="sexo" value="F">
         <label for="feminino">Feminino</label><br>
        
        <!-- Caixas de seleção multipla (checkbox) -->
         <label>Interesses:</label><br>
         <input type="checkbox" id="programacao" name="interesses" value="programacao">
         <label for="programacao">Programção</label><br>

         <input type="checkbox" id="design" name="interesses" value="design">
         <label for="design">Design</label><br>

         <input type="checkbox" id="esportes" name="interesses" value="esportes">
         <label for="esportes">Esportes</label><br><br>

         <!-- Lista de seleção (select)-->

         <label for="cidade">Cidade:</label>
         <select name="cidade" id="cidade">
            <option value="">Selecione um cidade</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Belho Horizonte</option>
         </select>
<br><br>
         <!-- Area de texto -->
          <label for="comentarios">Comentarios</label><br>
          <textarea name="comentarios" id="comentarios" rows="4" cols="50"></textarea><br><br>
          
        <!-- Campo de arquivo -->
        <label for="foto">Foto:</label><br>
        <input type="file" name="foto" id="foto"><br><br>

        <!--Botão de Formulário -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

</body>
</html>
