<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Semântica HTML5</title>
</head>
<body>
    <header>
        <h1>Meu site pessoal</h1>
        <nav>
            <ul>
                <!--L= links de navegação -->
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!--Conteúdo principal (Main)-->
    <main>
        <!--Seção principal-->
        <section id="inicio">
        <h2> Bem vindo ao meu site</h2>
        <p> Este é um exemplo de estrutura semânticos importantes</p>

        <footer>
            <P>Por: Autor de artigo</P>
        </footer>
        <articie>
            <hr>

            <!--Seção de serviços-->
        <section id="serviços">
            <h2> Nossos serviços</h2>
            </section>
        </articie>
    </main>
    <hr>

<!--Barra lateral (Conteúdo secúndario)-->
<aside>
    <h3> Links úteis</h3>
    <ul>
        <li><a href="https://www.w3c.org"> W3C</a></li>
        <li><a href="https://www.developer.mozilla.org"> MDN</a></li>
    </ul>
</aside>
            
<!--Rodapé (footer)-->
<footer>
    <p>&copy; 2025 Meu site. Alguns direitos reservados.</p>
    <address>
        Contato: <a href="mailto:contato@meusite.com"> contato@meusite.com</a>    
    </address>

</html>
